<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Cambios Italus™</title>

    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/estilo.css" />
  </head>

  <body>
    <div id="app">
      <div class="container">
        <center><h1>Cambio de divisas a Gs.</h1></center>
        <div class="row">
          <div class="col-sm-4" id="vCambio">
            <label for="divisas"><h3>Divisas</h3></label>
            <select name="" id="moneda" class="form-control">
              <option value="">Dolar</option>
              <option value="">Real</option>
              <option value="">Peso</option>
            </select>
            <div class="">
              <input
                type="text"
                name=""
                id="monto"
                class="form-control my-4"
                placeholder="Ingrese el monto"
              />
              <button type="submit" id="btnCalc" class="btn btn-success">Calcular</button>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-sm-4" id="vResult">
            <label for="cotizacion">Cotización: </label> <br>
            <label for="monto">Monto: </label> <br>
            <label for="cambio">Cambio: </label>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
      integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
      integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
      crossorigin="anonymous"
    ></script>

    <script src="js/app.js"></script>
  </body>
</html>
